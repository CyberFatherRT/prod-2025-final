include:
  - project: pipelines/pipelines
    ref: master
    file:
      - "/jobs/build.yaml"
      - "/jobs/docker.yaml"
      - "/jobs/rules.yaml"

.global-variables:
  variables:
    SSH_USER: "$ENV_SSH_USER"
    SSH_HOST: "$ENV_SSH_HOST"
    SSH_PRIVATE_KEY_BASE64: "$ENV_PRIVATE_KEY_BASE64"

stages:
  - build
  - deploy

deploy:
  only:
    changes:
      - compose.yml
      - nginx/**
      - backend/**
  needs: [ ]
  extends:
    - .ssh
    - .global-variables
  stage: deploy
  script:
    - ssh $SSH_ADDRESS "cd /home/ubuntu/prod && git pull && docker compose up -d --build backend"

buildApp:
  only:
    changes:
      - mobile/**
  stage: build
  image: eclipse-temurin:17-jdk
  variables:
    ANDROID_COMPILE_SDK: 35
    ANDROID_BUILD_TOOLS: "35.0.0"
    ANDROID_SDK_TOOLS: "11076708"
  before_script:
    - cd mobile

    - apt-get --quiet update --yes
    - apt-get --quiet install --yes wget unzip

    - export ANDROID_HOME="${PWD}/android-sdk-root"
    - install -d $ANDROID_HOME
    - wget --no-verbose --output-document=$ANDROID_HOME/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_TOOLS}_latest.zip
    - unzip -q -d "$ANDROID_HOME/cmdline-tools" "$ANDROID_HOME/cmdline-tools.zip"
    - mv -T "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/tools"
    - export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/cmdline-tools/tools/bin

    - sdkmanager --version

    - yes | sdkmanager --licenses > /dev/null || true
    - sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}"
    - sdkmanager "platform-tools"
    - sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}"

    - chmod +x ./gradlew
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - mobile/app/build/outputs/
